{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{{ url_for('detail', pk=task['id']) }}">
            {{ task["name"] }} - {{ task["summary"] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
